<form>
    <mat-form-field >
      <input matInput placeholder="pseudo ou email" name="email" [(ngModel)]="credentials.email" >
    </mat-form-field>

    <mat-form-field > 
        <input matInput type="password" placeholder="mot de passe" name="pwd" [(ngModel)]="credentials.password" >
    </mat-form-field>

    <button mat-button (click)="login()">Connexion</button>
    

    
</form>
