<form>
    <div class="login">

        <mat-form-field >
        <input matInput placeholder="Email" name="email" [(ngModel)]="credentials.email" >
        </mat-form-field>

        <mat-form-field > 
            <input matInput type="password" placeholder="Mot de passe" name="pwd" [(ngModel)]="credentials.password" >
        </mat-form-field>

        <button mat-button (click)="login()">Connexion</button>
    
    </div>

    
</form>
