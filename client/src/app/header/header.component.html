<mat-toolbar color="primary" class="tool-bar-style">

    <span> <a style="cursor:pointer"  (click)="toAcceuil()" ><img src="../../assets/logo/logo_full.png" style="border-radius: 10px; margin-top: 10px;" width="70px" height="70px" alt="logo_full.png"></a> </span>

    <span class="title">{{title}}</span>

    <app-login (succesConnexion)="changeHeader()" style="margin-left: 50%;"  *ngIf="!(change)" ></app-login>

    <div *ngIf="change" mat-card-avatar class="example-header-image" ></div>

    <div *ngIf="change">
        <button mat-button (click)="monProfil()" class="mon_profil" >{{currentUser.firstName}}</button>
        <button mat-button (click)="toAcceuil()"   >Accueil</button>
        <button mat-button (click)="toMessagerie()"  >Messagerie</button>
        <button mat-button (click)="toEvents()" >Events</button>
    </div>

    <button mat-button class="deconnexion" *ngIf="change" (click)="deconnexion()"  >deconnexion</button>

</mat-toolbar>
