<mat-card  class="user">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title (click)="voirProfil(user._id)" > {{user.lastName}}  {{user.firstName}} </mat-card-title>
    <mat-card-subtitle>
      <span>{{user.titre}}</span>
      <br *ngIf="user.titre">
      <span>{{user.subDomain}}</span>
      <br>
      <span *ngIf="user.entrepriseTravail">{{user.entrepriseTravail}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{user.adresse}}
    </p>
    <p>
      {{user.cp}}  {{user.ville}}
    </p>
    <p>
      {{user.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="button" (click)="voirProfil(user._id)" >VOIR LE PROFIL</button>
  </mat-card-actions>
</mat-card>
