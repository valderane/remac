<mat-card  class="user">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>  {{user.firstName}}  {{user.lastName}} </mat-card-title>
    <mat-card-subtitle>
      <span *ngFor="let domain of user.domains" >
        {{domain}}
      </span>

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{user.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button >Voir le profil</button>
    <button mat-button >Contacter</button>
  </mat-card-actions>
</mat-card>
