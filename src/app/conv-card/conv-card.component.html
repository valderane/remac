<mat-card  class="user">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{backgroundImage: 'url(' + image + ')'}"></div>
    <mat-card-title>{{prenomExp}}</mat-card-title>

    <mat-card-subtitle>
      <span>{{lastMessage}}</span>
      <div *ngIf="!convLu" matBadge="" matBadgeSize="small" ></div>
    </mat-card-subtitle>
  </mat-card-header>

</mat-card>
